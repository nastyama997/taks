<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>vestca</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="../css/verstka.css">
</head>
<body>
  <form action="#" class="form">
  <div class="container">
    <header class="header">Get in touch with us</header>
    <section class="content">
      <section class="about">
        <div class="about__item">
          <div class="about__title">Your name</div>
          <input class="about__input" placeholder="Your name"/>
        </div>
        <div class="about__item">
          <div class="about__title">Your email</div>
          <input class="about__input" placeholder="Email placeholder"/>
        </div>
      </section>
      <section class="about">
        <div class="about__item">
          <div class="about__title">Your message</div>
          <textarea class="about__input about__input--message" placeholder="Write your message"></textarea>
        </div>
        <input type="submit" value="Send message" class="about__button"></input>
      </section>
    </section>
  </div>
</form>
</body>
</html>
