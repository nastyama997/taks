<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/button.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cec149fc46.js"
      crossorigin="anonymous"
    ></script>
    <title>Кнопки</title>
  </head>
  <body>
    <header class="menu">
      <h1 class="menu__title">Меню задач</h1>
      <nav>
        <ul class="menu__nav">
          <li class="menu__item">
            <a href="button.html" class="menu__link">Кнопки</a>
          </li>
          <li class="menu__item">
            <a href="link.html" class="menu__link">Ссылки</a>
          </li>
          <li class="menu__item">
            <a href="checkbox.html" class="menu__link">Чекбоксы</a>
          </li>
          <li class="menu__item">
            <a href="radio.html" class="menu__link">Радиоботтоны</a>
          </li>
          <li class="menu__item">
            <a href="verstka.html" class="menu__link">Верстка</a>
          </li>
          <li class="menu__item">
            <a href="answer.html" class="menu__link">Ответы</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="block">
      <h2 class="block__text">Какое у тебя сейчас настроение?)</h2>
      <div class="block__buttons">
        <button class="block__button block__button--beautiful">
          <i class="far fa-grin-beam"></i>
          <a href="https://radio.yandex.ru/mood/energetic" class="button__text"
            >Прекрасное</a>
        </button>
        <button class="block__button block__button--good">
          <i class="far fa-grin"></i>
          <a href="https://radio.yandex.ru/mood/epic" class="button__text"
            >Хорошее</a>
        </button>
        <button class="block__button block__button--romantic">
          <i class="far fa-grin-hearts"></i>
          <a
            href="https://radio.yandex.ru/mood/sentimental "
            class="button__text"
            >Романтичное</a>
        </button>
        <button class="block__button block__button--fine">
          <i class="far fa-meh"></i>
          <a href="https://radio.yandex.ru/mood/summer" class="button__text"
            >Нормальное</a>
        </button>
        <button class="block__button block__button--sad">
          <i class="far fa-frown"></i>
          <a href="https://radio.yandex.ru/mood/sad" class="button__text"
            >Грустное</a>
        </button>
        <button class="block__button block__button--bad">
          <i class="far fa-angry"></i>
          <a href="https://radio.yandex.ru/mood/rainy" class="button__text"
            >Плохое</a>
        </button>
      </div>
    </section>
  </body>
</html>
